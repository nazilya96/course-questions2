<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Перемещение div</title>
    <style>
      #square {
        width: 50px;
        height: 50px;
        background-color: blue;
        position: absolute;
        top: 0;
        left: 0;
        transition: all 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="square"></div>
    <script>
      let square = document.getElementById("square");
      let count = 0;

      // localStorage
      if (localStorage.getItem("top") && localStorage.getItem("left")) {
        square.style.top = localStorage.getItem("top");
        square.style.left = localStorage.getItem("left");
      }

      square.addEventListener("click", function() {
        count++;
        if (count === 1) {
          square.style.top = "0";
          square.style.left = "100%";
        } else if (count === 2) {
          square.style.top = "100%";
          square.style.left = "100%";
        } else if (count === 3) {
          square.style.top = "100%";
          square.style.left = "0";
        } else if (count === 4) {
          square.style.top = "0";
          square.style.left = "0";
          count = 0;
        }

        // Сохранение координат в localStorage
        localStorage.setItem("top", square.style.top);
        localStorage.setItem("left", square.style.left);
      });

      document.addEventListener("keydown", function(event) {
        if (event.keyCode === 37) {
          square.style.left = parseInt(square.style.left) - 10 + "px";
        } else if (event.keyCode === 38) {
          square.style.top = parseInt(square.style.top) - 10 + "px";
        } else if (event.keyCode === 39) {
          square.style.left = parseInt(square.style.left) + 10 + "px";
        } else if (event.keyCode === 40) {
          square.style.top = parseInt(square.style.top) + 10 + "px";
        }

        // Сохранение координат в localStorage
        localStorage.setItem("top", square.style.top);
        localStorage.setItem("left", square.style.left);
      });
    </script>
  </body>
</html>
