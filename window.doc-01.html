<!DOCTYPE html>
<html>
<head>
<style>
  #movingDiv {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translate(0, -50%);
    width: 50px;
    height: 50px;
    background-color: blue;
  }
</style>
</head>
<body>

    <div>1. Bir div yaradin pencerenin solunda normal yerinde dayansin. 2 saniyeden bir 20px sola hereket etsin ve 20 saniyeden sonra dayansin.
    </div>
<div id="movingDiv"></div>

<script>
  let div = document.getElementById("movingDiv");
  let leftPosition = 0;
  let interval;

  function moveDiv() {
    leftPosition += 20;
    div.style.left = leftPosition + "px";
    if (leftPosition <= -div.offsetWidth) {
      clearInterval(interval);
    }
  }

  interval = setInterval(moveDiv, 2000);
  setTimeout(function() {
    clearInterval(interval);
  }, 20000);
</script>

</body>
</html>
