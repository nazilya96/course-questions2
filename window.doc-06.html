<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  #movingDiv {
    width: 50px;
    height: 50px;
    background-color: blue;
    position: absolute;
    left: 0;
    top: 0;
    transition: top 1s, left 1s;
  }
</style>
</head>
<body>

<div id="movingDiv" onclick="moveDiv()" tabindex="0"></div>

<script>
  let div = document.getElementById("movingDiv");
  let stepSize = 50;
  let positions = [
    { left: 0, top: 0 },
    { left: window.innerWidth - div.offsetWidth, top: 0 },
    { left: window.innerWidth - div.offsetWidth, top: window.innerHeight - div.offsetHeight },
    { left: 0, top: window.innerHeight - div.offsetHeight }
  ];
  let currentPosition = 0;

  function moveDiv() {
    currentPosition = (currentPosition + 1) % positions.length;
    div.style.left = positions[currentPosition].left + "px";
    div.style.top = positions[currentPosition].top + "px";
  }

  window.addEventListener("keydown", function(event) {
    if (event.keyCode === 37) {
      div.style.left = (parseInt(div.style.left) - stepSize) + "px";
    } else if (event.keyCode === 38) {
      div.style.top = (parseInt(div.style.top) - stepSize) + "px";
    } else if (event.keyCode === 39) {
      div.style.left = (parseInt(div.style.left) + stepSize) + "px";
    } else if (event.keyCode === 40) {
      div.style.top = (parseInt(div.style.top) + stepSize) + "px";
    }
  });
</script>

</body>
</html>
